<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Parqueo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-2">Sistema de Parqueo</h1>
        
        <!-- Formulario de registro -->
        <div class="card mb-3">
            <div class="card-header">
                <h3>Registrar Vehículo</h3>
            </div>
            <div class="card-body">
                <form id="registrationForm">
                    <div class="row g-2">
                        <div class="col-md-3 mb-2">
                            <label for="plate" class="form-label">N° Placa</label>
                            <input type="text" class="form-control" id="plate" required>
                        </div>
                        <div class="col-md-3 mb-2">
                            <label for="brand" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="brand" required>
                        </div>
                        <div class="col-md-3 mb-2">
                            <label for="model" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="model" required>
                        </div>
                        <div class="col-md-3 mb-2">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" id="color" required>
                        </div>
                    </div>
                    <div class="row g-2 mt-2">
                        <div class="col-md-6 mb-2">
                            <label for="entryTime" class="form-label">Hora de Ingreso</label>
                            <input type="text" class="form-control" id="entryTime" readonly>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de vehículos -->
        <div class="card">
            <div class="card-header">
                <h3>Vehículos en Parqueo</h3>
            </div>
            <div class="vehicles-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Placa</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Color</th>
                            <th>Hora Ingreso</th>
                            <th>Tiempo</th>
                            <th>Costo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="vehiclesTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Modal de Confirmación de Cobro -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmar Cobro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="vehicleInfo">
                        <!-- Información del vehículo se insertará aquí -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelButton">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmCobro">Confirmar Cobro</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
